{% capture description %}{{ include.description | strip }}{% endcapture %}
{% if include.description and description != "" %}
<div class="infobox">
  <p class="title">
    {{ include.title }}
  </p>
  <hr class="sep" />
  <div class="description">
    {{ description }}
  </div>
  <div class="spacer"></div>
  <hr class="sep" />
</div>
{% endif %}
