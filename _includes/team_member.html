<div class="team_member">
  <img class="photo" src="{{ include.image_url | relative_url }}" alt="Photographie" />
  <div class="profile">
    <div class="name">
      <span class="first_name">{{ include.first_name }}</span>
      <span class="last_name">{{ include.last_name }}</span>
    </div>
    <p class="description">
      {{ include.description }}
    </p>
  </div>
</div>
